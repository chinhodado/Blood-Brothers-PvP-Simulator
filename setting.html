<!DOCTYPE html>
<html>
<head>
    <title>Blood Brothers Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A PvP Simulator for the Blood Brothers RPG game">
    <meta name="keywords" content="blood, brothers, simulator, PvP, RPG">
    <link rel="icon" type="image/png" href="img/icon.ico">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <link rel='stylesheet' href='css/settings.css'>
    <link rel='stylesheet' href='css/font.css'>

    <script src="compiled.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="js/ga.js"></script>
</head>
<body style="width: 100%; text-align: center;" onload="onFormLoad()">
<div style="display: inline-block;">
    <h1 id="titleText">Blood Brothers Simulator</h1>
    <form action="game.html" method="GET" onsubmit="return validateForm()" name="mainForm">

        <p>Player 2</p>
        <select name="f10" id="f10" class="famSelect randomize p2"></select>
        <select name="f11" id="f11" class="famSelect randomize p2"></select>
        <select name="f12" id="f12" class="famSelect randomize p2"></select>
        <select name="f13" id="f13" class="famSelect randomize p2"></select>
        <select name="f14" id="f14" class="famSelect randomize p2"></select>
        <br><br>
        <select name="f15" id="f15" class="famSelect randomize p2 reserve"></select>
        <select name="f16" id="f16" class="famSelect randomize p2 reserve"></select>
        <select name="f17" id="f17" class="famSelect randomize p2 reserve"></select>
        <select name="f18" id="f18" class="famSelect randomize p2 reserve"></select>
        <select name="f19" id="f19" class="famSelect randomize p2 reserve"></select>
        <br><br>
        <select name="2f" id="2f" class="randomize p2">
            <option value="0">5-Skein</option>
            <option value="1">5-Valley</option>
            <option value="2">5-Tooth</option>
            <option value="3">5-Wave</option>
            <option value="4">5-Front</option>
            <option value="5">5-Mid</option>
            <option value="6">5-Rear</option>
            <option value="7">5-Pike</option>
            <option value="8">5-Shield</option>
            <option value="9">5-Pincer</option>
            <option value="10">5-Saw</option>
            <option value="11">5-Hydra</option>
        </select>
        <br /><br/>
        Warlord Skills: <br class="showInMobile" style="display: none"/>

        Skill 1: <select name="s20" id="s20" class="skillSelect randomize p2"></select> <br class="showInMobile" style="display: none"/>
        Skill 2: <select name="s21" id="s21" class="skillSelect randomize p2"></select> <br class="showInMobile" style="display: none"/>
        Skill 3: <select name="s22" id="s22" class="skillSelect randomize p2"></select> <br class="showInMobile" style="display: none"/>

        <br /><br/>
        Random <input type="checkbox" name="r2" id="r2" onchange="toogleDisable()"/>
        Random mode
        <select name="2r" id="2r">
            <option value="1">All</option>
            <option value="2">Tier X+ only</option>
            <option value="3">Tier X only</option>
            <option value="4">Tier X and up</option>
            <option value="5">Tier S+ only</option>
            <option value="6">Tier S+ and up</option>
            <option value="7">Tier S only</option>
            <option value="8">Tier S and up</option>
            <option value="9">Tier A+ only</option>
            <option value="10">Tier A+ and up</option>
            <option value="11">Tier A only</option>
            <option value="12">Tier A and up</option>
        </select>
        <br><br>
        Custom stats <input type="checkbox" id="p2customStatChbox" onchange="toogleCustomStat(2)"/>
        <br>
        <div id="p2customStatDiv">
            <div id="p2customStatDivNormal"></div>
            <div id="p2customStatDivBloodclash"></div>
        </div>

        Custom skills <input type="checkbox" id="p2customSkillChbox" onchange="toogleCustomSkill(2)"/>
        <br>
        <div id="p2customSkillDiv">
            <div id="p2customSkillDivNormal"></div>
            <div id="p2customSkillDivBloodclash"></div>
        </div>

        <br><br>

        <p>Player 1</p>
        <select name="f0" id="f0" class="famSelect randomize p1"></select>
        <select name="f1" id="f1" class="famSelect randomize p1"></select>
        <select name="f2" id="f2" class="famSelect randomize p1"></select>
        <select name="f3" id="f3" class="famSelect randomize p1"></select>
        <select name="f4" id="f4" class="famSelect randomize p1"></select>
        <br><br>
        <select name="f5" id="f5" class="famSelect randomize p1 reserve"></select>
        <select name="f6" id="f6" class="famSelect randomize p1 reserve"></select>
        <select name="f7" id="f7" class="famSelect randomize p1 reserve"></select>
        <select name="f8" id="f8" class="famSelect randomize p1 reserve"></select>
        <select name="f9" id="f9" class="famSelect randomize p1 reserve"></select>
        <br><br>
        <select name="1f" id="1f" class="randomize p1">
            <option value="0">5-Skein</option>
            <option value="1">5-Valley</option>
            <option value="2">5-Tooth</option>
            <option value="3">5-Wave</option>
            <option value="4">5-Front</option>
            <option value="5">5-Mid</option>
            <option value="6">5-Rear</option>
            <option value="7">5-Pike</option>
            <option value="8">5-Shield</option>
            <option value="9">5-Pincer</option>
            <option value="10">5-Saw</option>
            <option value="11">5-Hydra</option>
        </select>
        <br /><br/>
        Warlord Skills: <br class="showInMobile" style="display: none"/>

        Skill 1: <select name="s10" id="s10" class="skillSelect randomize p1"></select> <br class="showInMobile" style="display: none"/>
        Skill 2: <select name="s11" id="s11" class="skillSelect randomize p1"></select> <br class="showInMobile" style="display: none"/>
        Skill 3: <select name="s12" id="s12" class="skillSelect randomize p1"></select> <br class="showInMobile" style="display: none"/>

        <br /><br/>
        Random <input type="checkbox" name="r1" id="r1" onchange="toogleDisable()"/>
        Random mode
        <select name="1r" id="1r">
            <option value="1">All</option>
            <option value="2">Tier X+ only</option>
            <option value="3">Tier X only</option>
            <option value="4">Tier X and up</option>
            <option value="5">Tier S+ only</option>
            <option value="6">Tier S+ and up</option>
            <option value="7">Tier S only</option>
            <option value="8">Tier S and up</option>
            <option value="9">Tier A+ only</option>
            <option value="10">Tier A+ and up</option>
            <option value="11">Tier A only</option>
            <option value="12">Tier A and up</option>
        </select>
        <br><br>
        Custom stats <input type="checkbox" id="p1customStatChbox" onchange="toogleCustomStat(1)"/>
        <br>
        <div id="p1customStatDiv">
            <div id="p1customStatDivNormal"></div>
            <div id="p1customStatDivBloodclash"></div>
        </div>

        Custom skills <input type="checkbox" id="p1customSkillChbox" onchange="toogleCustomSkill(1)"/>
        <br>
        <div id="p1customSkillDiv">
            <div id="p1customSkillDivNormal"></div>
            <div id="p1customSkillDivBloodclash"></div>
        </div>

        <br><br>
        Battle type:
        <select name="bt" id="bt">
            <option value="1">Bloodclash</option>
            <option value="2">Normal (5v5)</option>
            <option value="3">Coliseum</option>
        </select>
        <br class="showInMobile" style="display: none"/>
        Mode:
        <select name="mode">
            <option value="normal">Normal</option>
            <option value="sim">Simulation</option>
        </select>

        <span id="debugCheckbox">
            <input type="checkbox" name="debug" value="true" id="debug">Debug
        </span>

        <br><br><br>

        <button type="button" id="randomizeButton">Randomize</button>
        <input type="button" value="Start" onclick="submitForm()">
    </form>

    <a href="https://github.com/chinhodado/bb_pvp_simulator" target="_blank" id="forkImage">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="img/githubFork.png" alt="Fork me on GitHub">
    </a>

    <script type="text/javascript">
        var randomizeButton = document.getElementById("randomizeButton");
        randomizeButton.onclick = function() {
            var selects = document.getElementsByClassName("randomize");
            for (var i = 0; i < selects.length; i++) {
                var options = selects[i].getElementsByTagName("option");
                options[Math.floor(Math.random() * options.length)].selected = true;
            };
        }

        if (ENUM.Setting.IS_MOBILE) {
            $("#debugCheckbox").css("display", "none");
            $(".showInMobile").css("display", "block");
            $(document.body).css("margin", 0);
        }
    </script>
</div>
</body>
</html>
